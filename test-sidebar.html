<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-white border-r border-gray-200 transition-all duration-300 ease-in-out">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium">Search History</h3>
                    <button id="closeSidebar" class="p-2 hover:bg-gray-100 rounded">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="space-y-2">
                    <div class="p-3 bg-gray-50 rounded-lg">
                        <p class="text-sm">Sample search item 1</p>
                    </div>
                    <div class="p-3 bg-gray-50 rounded-lg">
                        <p class="text-sm">Sample search item 2</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Collapsed sidebar -->
        <div id="collapsedSidebar" class="w-16 bg-white border-r border-gray-200 hidden flex-col items-center py-4">
            <button id="openSidebar" class="p-2 hover:bg-gray-100 rounded mb-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            <div class="flex-1 flex items-center justify-center">
                <div class="text-xs text-gray-500 transform -rotate-90 whitespace-nowrap">SEARCH HISTORY</div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-8">
            <h1 class="text-2xl font-bold mb-4">Main Content</h1>
            <p>This is a test to verify the sidebar toggle functionality.</p>
            <button id="toggleTest" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Toggle Sidebar
            </button>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const collapsedSidebar = document.getElementById('collapsedSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const openSidebar = document.getElementById('openSidebar');
        const toggleTest = document.getElementById('toggleTest');

        let isOpen = true;

        function toggleSidebar() {
            if (isOpen) {
                sidebar.classList.add('hidden');
                collapsedSidebar.classList.remove('hidden');
                collapsedSidebar.classList.add('flex');
            } else {
                sidebar.classList.remove('hidden');
                collapsedSidebar.classList.add('hidden');
                collapsedSidebar.classList.remove('flex');
            }
            isOpen = !isOpen;
        }

        closeSidebar.addEventListener('click', toggleSidebar);
        openSidebar.addEventListener('click', toggleSidebar);
        toggleTest.addEventListener('click', toggleSidebar);

        console.log('Sidebar test loaded successfully');
    </script>
</body>
</html>
