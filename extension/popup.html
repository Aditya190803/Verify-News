<!DOCTYPE html>
<html>
<head>
  <title>VerifyNews</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      font-weight: bold;
      color: #2563eb;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .info {
      font-size: 12px;
      color: #64748b;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">VerifyNews</span>
  </div>
  <button id="verifyBtn" class="btn">Verify Current Page</button>
  <div class="info">Right-click any text to verify specific claims</div>
  <script src="popup.js"></script>
</body>
</html>
